{% extends 'alumni/base.html' %}

{% block content %}
    <h2>Admin Login</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
    </form>
{% endblock %}
